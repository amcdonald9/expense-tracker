<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Expense Tracker</h1>

    <form id="entry-form" class="form">
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" id="description" />
        <small id="error-desc" class="error"></small>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" step="0.01" id="amount" />
        <small id="error-amount" class="error"></small>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category">
          <option value="">-- Select --</option>
          <option value="income">Income</option>
          <option value="food">Food</option>
          <option value="transport">Transport</option>
          <option value="entertainment">Entertainment</option>
          <option value="utilities">Utilities</option>
          <option value="other">Other</option>
        </select>
        <small id="error-category" class="error"></small>
      </div>
      <button type="submit">Add Entry</button>
    </form>

    <div class="filter-container">
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category">
        <option value="all">All</option>
        <option value="income">Income</option>
        <option value="food">Food</option>
        <option value="transport">Transport</option>
        <option value="entertainment">Entertainment</option>
        <option value="utilities">Utilities</option>
        <option value="other">Other</option>
      </select>
    </div>

    <ul id="transactions-list" class="transactions-list">
      <!-- Transactions will be rendered here -->
    </ul>

    <div class="totals">
      <div>
        <h3>Balance</h3>
        <p id="balance">$0.00</p>
      </div>
      <div>
        <h3>Income</h3>
        <p id="income-total">$0.00</p>
      </div>
      <div>
        <h3>Expenses</h3>
        <p id="expense-total">$0.00</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
